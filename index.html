<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal de usuário -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="profile-container">
                <div id="avatarPreview" class="avatar"></div>
                <label for="avatarUpload" class="upload-btn">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="avatarUpload" accept="image/*">
            </div>
            <input type="text" id="userNameInput" placeholder="Seu nome" autofocus>
            <button id="saveUserBtn">Salvar</button>
        </div>
    </div>

    <!-- Chat principal -->
    <div class="chat-container">
        <header>
            <div class="user-avatar" id="currentUserAvatar"></div>
            <h2 id="currentUserName">Usuário</h2>
            <button id="editProfileBtn"><i class="fas fa-user-edit"></i></button>
        </header>

        <div class="messages" id="messagesContainer">
            <!-- Mensagens aparecerão aqui -->
        </div>

        <div class="input-area">
            <button id="cameraBtn"><i class="fas fa-camera"></i></button>
            <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
