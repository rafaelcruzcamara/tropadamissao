<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Fixo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Adicione este botão no chat-container, após o input-area -->
<div class="user-controls">
    <button id="editUserButton">Editar Perfil</button>
</div>
    <!-- Modal para criar usuário -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Crie seu usuário</h2>
            <input type="text" id="userNameInput" placeholder="Seu nome" autofocus>
            <button id="saveUserButton">Entrar no Chat</button>
        </div>
    </div>

    <!-- Área da câmera -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <h2>Tire uma foto</h2>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div class="camera-buttons">
                <button id="captureButton">Capturar Foto</button>
                <button id="cancelCameraButton">Cancelar</button>
                <button id="sendPhotoButton" style="display:none;">Enviar Foto</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messagesContainer"></div>
        <div class="input-area fixed">
            <button id="cameraButton" title="Enviar foto">📷</button>
            <input type="text" id="messageInput" placeholder="Escreva sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
